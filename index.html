  <body id="header">
    <header class="navbar">
      <div class="logo">
          <img src="assets/logo/logoo2.png" alt="Logo">
      </div>

      <div class="menu-toggle">
        <i class="fas fa-bars text-white"></i>
      </div>

      <nav class="nav-links">
        <div>
          <a href="#home">Inicio</a>
          <a href="#about">Sobre Nosotros</a>
          <a href="#services">Servicios</a>
          <a href="#contact">Contacto</a>
        </div>

        <div class="icons">
          <div class="dropdown language">
            <i class="fas fa-globe" data-tooltip="Idioma"></i>
            <ul class="language-list">
                <li data-lang="es">Español</li>
                <li data-lang="en">English</li>
                <li data-lang="fr">Français</li>
                <li data-lang="de">Deutsch</li>
                <li data-lang="it">Italiano</li>
                <!-- Agregar más idiomas según sea necesario -->
            </ul>
          </div>
          <div class="dropdown user">
            <i class="fas fa-user" data-tooltip="Perfil"></i>
            <ul class="user-list">
              <li>Ingresar</li>
              <!-- Agregar más idiomas según sea necesario -->
            </ul>
          </div>
          <div class="dropdown download">
            <i class="fas fa-download" data-tooltip="Descargas"></i>
            <ul class="download-list">
              <li>EBook Gratuito</li>
              <li>Acceso Remoto Windows</li>
              <li>Acceso Remoto Mac</li>
              <!-- Agregar más idiomas según sea necesario -->
